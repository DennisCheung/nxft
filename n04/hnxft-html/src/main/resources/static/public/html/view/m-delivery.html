<div class="selectIndex">
    <div class="select-left fl">
        <ul class="menu">
            <li ui-sref="gaikuang">
                <i class="gaik"><img src="../images/n1-gai.png" alt=""/></i><span>概况</span>
            </li>
            <li ui-sref="useList">
                <i class="dianc"><img src="../images/n2-dian.png" alt=""/></i><span>点餐</span>
            </li>
            <li ui-sref="selectIndex">
                <i class="chax"><img src="../images/n3-cha.png" alt=""/></i><span>查询</span>
            </li>
            <li ui-sref="guidance">
                <i class="zhid"><img src="../images/n4-zhi.png" alt=""/></i><div class="guidance">
                <p>饮食</p>
                <p>指导</p>
            </div>
            </li>
            <li class="active" ui-sref="manage">
                <i class="manage"><img src="../images/5-manage.png" alt=""/></i><span>管理</span>
            </li>
        </ul>
    </div>
    <div class="select-right">
        <div class="system-ver">
            <span>发放确认</span>
            <span class="close" ui-sref="manage">
                <img src="../images/off.png" alt=""/>
            </span>
        </div>
        <div class="sel-module">
            <div class="condition">
                <span>日期：</span><input type="text" id="selectTime" readonly/>
                <span class="comon">餐别：</span>
                <select ng-model="selected" ng-init="selected=0" ng-change="myFunc()" ng-options="m.id as m.mealTypeName for m in company">
                </select>
                <button class="comon" ng-click="search()">查询</button>
                <button class="comon" ng-click="delivery('all')">批量发放</button>
            </div>
            <div class="content">
                <table class="data">
                    <thead>
                    <tr>
                        <th><label>
                            <input type="checkbox" ng-model="select_all" ng-change="selectAll()"/></label></th>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>餐具号</th>
                        <th>联系电话</th>
                        <th>餐别</th>
                        <th>套餐</th>
                        <th>份数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr ng-repeat="item in list">
                        <td>
                            <label> <input type="checkbox" ng-model="btns[$index].checked" ng-change="selectOne()"/></label>
                        </td>
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="item.subjectInfo.subjectName"></td>
                        <td ng-bind="item.mealInfo.mealCode"></td>
                        <td ng-bind="item.personMobile"></td>
                        <td ng-bind="item.mealInfo.mealTypeName"></td>
                        <td ng-bind="item.mealInfo.mealContent"></td>
                        <td ng-bind="item.settleInfo.quantity"></td>
                        <td ng-bind="item.lastState.lastState"></td>
                        <td><button ng-click="delivery(item.id,$event)"  ng-class="item.lastState.lastState=='已发放'?'active':'null'"  ng-bind="item.lastState.lastState=='已发放'?'已发放':'确认发放'">确认发放</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
