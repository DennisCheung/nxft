<!--点餐弹框-->
<div class="mask" ng-show="mask_password">
    <div class="alert">
        <h2>系统提示</h2>
        <p>请输入管理员密码</p>
        <div class="input">
            <input type="password" ng-model="manage_password" id="manage_password" placeholder="请输入管理员密码..."/>
        </div>
        <div class="false-alert" ng-bind="manage_alert"></div>
        <div class="btns">
            <button ng-click="manage()">确定</button>&nbsp;&nbsp;
            <button ng-click="mask_password=!mask_password;quit()">取消</button>
        </div>
    </div>
</div>
<!--查询，送达，发放弹框-->
<div class="mask" id="mask">
    <div class="alert">
        <h2>系统提示</h2>
        <p>请输入管理员密码</p>
        <div class="input">
            <input type="password" id="input" placeholder="请输入密码..."/>
        </div>
        <div class="false-alert" id="false-alert">您输入的密码有错</div>
        <div class="btns">
            <button id="queding" ng-click="queding()">确定</button>&nbsp;&nbsp;
            <button id="quxiao">取消</button>
        </div>
    </div>
</div>
<div class="selectIndex">
    <div class="select-left fl">
        <ul class="menu">
            <li ui-sref="gaikuang">
                <i class="gaik"><img src="../images/n1-gai.png" alt=""/></i><span>概况</span>
            </li>
            <li ui-sref="useList">
                <i class="dianc"><img src="../images/n2-dian.png" alt=""/></i><span>点餐</span>
            </li>
            <li ui-sref="selectIndex">
                <i class="chax"><img src="../images/n3-cha.png" alt=""/></i><span>查询</span>
            </li>
            <li ui-sref="guidance">
                <i class="zhid"><img src="../images/n4-zhi.png" alt=""/></i><div class="guidance">
                <p>饮食</p>
                <p>指导</p>
            </div>
            </li>
            <li class="active" ui-sref="manage">
                <i class="manage"><img src="../images/5-manage.png" alt=""/></i><span>管理</span>
            </li>
        </ul>
    </div>
    <div class="select-right">
        <div class="system-ver">
            <span ng-bind="teamName"></span>
            <img  style="display: none;" src="../images/off.png" ui-sref="manage" alt=""/>
        </div>
        <div class="sel-module">
            <h2 class="title">常用功能</h2>
            <div class="feature">
                <ul>
                    <li ng-click="operatorPermission()">点&nbsp;&nbsp;餐</li>
                    <li ng-click="alert('selectZcd')">查&nbsp;&nbsp;询</li>
                    <li ng-click="alert('mSend')">送达确认</li>
                    <li ng-click="alert('mDelivery')">发放确认</li>
                </ul>
            </div>
            <hr>
            <h2 class="title">工作日志区</h2>
            <!--统计图-->
            <div class="bottom-data">
                <div class="dingcqk" id="dingcqk" style="width:6.325rem;height: 4.767rem;"></div>
                <div class="zhucdx" id="zhucdx" style="width:6.325rem;height: 4.767rem;"></div>
            </div>
        </div>
    </div>
</div>
