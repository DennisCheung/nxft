<div class="selectIndex">
    <div class="select-left fl">
        <ul class="menu">
            <li ui-sref="gaikuang">
                <i class="gaik"><img src="../images/n1-gai.png" alt=""/></i><span>概况</span>
            </li>
            <li ui-sref="useList">
                <i class="dianc"><img src="../images/n2-dian.png" alt=""/></i><span>点餐</span>
            </li>
            <li ui-sref="selectIndex">
                <i class="chax"><img src="../images/n3-cha.png" alt=""/></i><span>查询</span>
            </li>
            <li ui-sref="guidance" class="guidance">
                <i class="zhid"><img src="../images/n4-zhi.png" alt=""/></i><span>饮食 <br/>指导</span>
            </li>
            <li class="active" ui-sref="manage">
                <i class="manage"><img src="../images/5-manage.png" alt=""/></i><span>管理</span>
            </li>
        </ul>
    </div>
    <div class="select-right">
        <div class="system-ver">
            <span>社区点餐系统</span>
        </div>
        <div class="sel-module">
            <div class="login-box">
            <h2 class="title">- 用户登录 -</h2>
            <div class="user">
                <i class="u-img"></i>
                <input class="u-info" type="text" placeholder="用户名"/>
            </div>
            <div class="user">
                <i class="u-img password"></i>
                <input class="u-info" type="password" placeholder="密码" ng-model="phNumber"/>
            </div>
            <div class="remember">
                <i class="u-img" ng-click="remember()"><img ng-src="{{imgurl}}" alt=""/></i><span ng-click="remember()" class="txt"> 记住密码</span>
            </div>
            <p class="login-alert" ng-bind="alText"></p>
            <div class="login-in">
                <button class="btn" ng-click="sure()">登录</button>
            </div>
            </div>
        </div>
    </div>
</div>
